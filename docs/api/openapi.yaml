openapi: 3.0.3
info:
  title: iCloud Bridge API
  description: |
    REST API for accessing iCloud Reminders, Calendars, and Photos on macOS.

    The API runs locally on your Mac and provides programmatic access to your
    iCloud data through the native macOS frameworks (EventKit and Photos).

    ## Authentication

    Currently, no authentication is required. The API binds only to localhost
    and is not accessible from other machines.

    ## Rate Limiting

    No rate limiting is applied. However, be mindful that some operations
    (particularly fetching full-resolution photos from iCloud) may take time
    if the assets need to be downloaded.
  version: 1.0.0
  contact:
    name: iCloud Bridge
    url: https://github.com/cleverdevil/icloudbridge
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:31337/api/v1
    description: Local development server (default port)
  - url: http://localhost:{port}/api/v1
    description: Custom port
    variables:
      port:
        default: "31337"
        description: Server port configured in the app

tags:
  - name: Health
    description: Server health check
  - name: Lists
    description: Reminder lists management
  - name: Reminders
    description: Individual reminder operations
  - name: Calendars
    description: Calendar management
  - name: Events
    description: Calendar event operations
  - name: Albums
    description: Photo album management
  - name: Photos
    description: Individual photo operations

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns the server health status
      operationId: getHealth
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  # ============ LISTS ============
  /lists:
    get:
      tags:
        - Lists
      summary: Get all reminder lists
      description: Returns all reminder lists that have been selected in the app settings
      operationId: getLists
      responses:
        '200':
          description: List of reminder lists
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReminderList'

  /lists/{listId}:
    get:
      tags:
        - Lists
      summary: Get a specific reminder list
      description: Returns details for a single reminder list including the reminder count
      operationId: getList
      parameters:
        - name: listId
          in: path
          required: true
          description: The unique identifier of the reminder list
          schema:
            type: string
      responses:
        '200':
          description: Reminder list details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReminderList'
        '404':
          description: List not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /lists/{listId}/reminders:
    get:
      tags:
        - Lists
      summary: Get reminders in a list
      description: Returns all reminders in the specified list
      operationId: getRemindersInList
      parameters:
        - name: listId
          in: path
          required: true
          description: The unique identifier of the reminder list
          schema:
            type: string
        - name: includeCompleted
          in: query
          required: false
          description: Whether to include completed reminders
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: List of reminders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reminder'
        '404':
          description: List not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Lists
      summary: Create a new reminder
      description: Creates a new reminder in the specified list
      operationId: createReminder
      parameters:
        - name: listId
          in: path
          required: true
          description: The unique identifier of the reminder list
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReminder'
      responses:
        '201':
          description: Reminder created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reminder'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: List not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ============ REMINDERS ============
  /reminders/{reminderId}:
    get:
      tags:
        - Reminders
      summary: Get a specific reminder
      description: Returns details for a single reminder
      operationId: getReminder
      parameters:
        - name: reminderId
          in: path
          required: true
          description: The unique identifier of the reminder
          schema:
            type: string
      responses:
        '200':
          description: Reminder details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reminder'
        '404':
          description: Reminder not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Reminders
      summary: Update a reminder
      description: Updates an existing reminder. All fields are optional; only provided fields will be updated.
      operationId: updateReminder
      parameters:
        - name: reminderId
          in: path
          required: true
          description: The unique identifier of the reminder
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReminder'
      responses:
        '200':
          description: Reminder updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reminder'
        '404':
          description: Reminder not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Reminders
      summary: Delete a reminder
      description: Permanently deletes a reminder
      operationId: deleteReminder
      parameters:
        - name: reminderId
          in: path
          required: true
          description: The unique identifier of the reminder
          schema:
            type: string
      responses:
        '204':
          description: Reminder deleted successfully
        '404':
          description: Reminder not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ============ CALENDARS ============
  /calendars:
    get:
      tags:
        - Calendars
      summary: Get all calendars
      description: Returns all calendars that have been selected in the app settings
      operationId: getCalendars
      responses:
        '200':
          description: List of calendars
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Calendar'

  /calendars/{calendarId}:
    get:
      tags:
        - Calendars
      summary: Get a specific calendar
      description: Returns details for a single calendar
      operationId: getCalendar
      parameters:
        - name: calendarId
          in: path
          required: true
          description: The unique identifier of the calendar
          schema:
            type: string
      responses:
        '200':
          description: Calendar details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Calendar'
        '404':
          description: Calendar not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /calendars/{calendarId}/events:
    get:
      tags:
        - Calendars
      summary: Get events in a calendar
      description: |
        Returns events in the specified calendar within a date range.
        Both start and end parameters are required. EventKit automatically
        expands recurring events into individual occurrences.
      operationId: getEventsInCalendar
      parameters:
        - name: calendarId
          in: path
          required: true
          description: The unique identifier of the calendar
          schema:
            type: string
        - name: start
          in: query
          required: true
          description: Start of date range (ISO 8601 format)
          schema:
            type: string
            format: date-time
          example: "2026-01-01T00:00:00Z"
        - name: end
          in: query
          required: true
          description: End of date range (ISO 8601 format)
          schema:
            type: string
            format: date-time
          example: "2026-01-31T23:59:59Z"
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '400':
          description: Missing required date parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Calendar not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Calendars
      summary: Create a new event
      description: Creates a new event in the specified calendar
      operationId: createEvent
      parameters:
        - name: calendarId
          in: path
          required: true
          description: The unique identifier of the calendar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEvent'
      responses:
        '201':
          description: Event created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Invalid request body or read-only calendar
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Calendar not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ============ EVENTS ============
  /events/{eventId}:
    get:
      tags:
        - Events
      summary: Get a specific event
      description: Returns details for a single event
      operationId: getEvent
      parameters:
        - name: eventId
          in: path
          required: true
          description: The unique identifier of the event
          schema:
            type: string
      responses:
        '200':
          description: Event details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Events
      summary: Update an event
      description: |
        Updates an existing event. All fields are optional; only provided fields will be updated.
        For recurring events, use the span parameter to control which occurrences are affected.
      operationId: updateEvent
      parameters:
        - name: eventId
          in: path
          required: true
          description: The unique identifier of the event
          schema:
            type: string
        - name: span
          in: query
          required: false
          description: For recurring events, which occurrences to update
          schema:
            type: string
            enum:
              - thisEvent
              - futureEvents
            default: thisEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEvent'
      responses:
        '200':
          description: Event updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Invalid request or read-only calendar
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Events
      summary: Delete an event
      description: |
        Permanently deletes an event. For recurring events, use the span
        parameter to control which occurrences are deleted.
      operationId: deleteEvent
      parameters:
        - name: eventId
          in: path
          required: true
          description: The unique identifier of the event
          schema:
            type: string
        - name: span
          in: query
          required: false
          description: For recurring events, which occurrences to delete
          schema:
            type: string
            enum:
              - thisEvent
              - futureEvents
            default: thisEvent
      responses:
        '204':
          description: Event deleted successfully
        '400':
          description: Read-only calendar
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ============ ALBUMS ============
  /albums:
    get:
      tags:
        - Albums
      summary: Get all photo albums
      description: Returns all photo albums that have been selected in the app settings
      operationId: getAlbums
      responses:
        '200':
          description: List of photo albums
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Album'

  /albums/{albumId}:
    get:
      tags:
        - Albums
      summary: Get a specific album
      description: Returns details for a single photo album
      operationId: getAlbum
      parameters:
        - name: albumId
          in: path
          required: true
          description: The unique identifier of the album
          schema:
            type: string
      responses:
        '200':
          description: Album details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
        '404':
          description: Album not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /albums/{albumId}/photos:
    get:
      tags:
        - Albums
      summary: Get photos in an album
      description: Returns photos in the specified album with pagination support
      operationId: getPhotosInAlbum
      parameters:
        - name: albumId
          in: path
          required: true
          description: The unique identifier of the album
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: Maximum number of photos to return
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 1000
        - name: offset
          in: query
          required: false
          description: Number of photos to skip
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: sort
          in: query
          required: false
          description: Sort order for photos
          schema:
            type: string
            enum:
              - album
              - date-asc
              - date-desc
            default: album
        - name: type
          in: query
          required: false
          description: Filter by media type
          schema:
            type: string
            enum:
              - photo
              - video
              - live
              - all
            default: all
      responses:
        '200':
          description: Paginated list of photos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotosListResponse'
        '404':
          description: Album not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ============ PHOTOS ============
  /photos/{photoId}:
    get:
      tags:
        - Photos
      summary: Get photo metadata
      description: Returns metadata for a single photo including EXIF data if available
      operationId: getPhoto
      parameters:
        - name: photoId
          in: path
          required: true
          description: The unique identifier of the photo
          schema:
            type: string
      responses:
        '200':
          description: Photo metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Photo'
        '404':
          description: Photo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /photos/{photoId}/thumbnail:
    get:
      tags:
        - Photos
      summary: Get photo thumbnail
      description: Returns a thumbnail image for the photo
      operationId: getPhotoThumbnail
      parameters:
        - name: photoId
          in: path
          required: true
          description: The unique identifier of the photo
          schema:
            type: string
        - name: size
          in: query
          required: false
          description: Thumbnail size
          schema:
            type: string
            enum:
              - small
              - medium
            default: medium
      responses:
        '200':
          description: Thumbnail image data
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '404':
          description: Photo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /photos/{photoId}/image:
    get:
      tags:
        - Photos
      summary: Get full-resolution image
      description: |
        Returns the full-resolution image. If the photo is stored in iCloud and
        not yet downloaded locally, the response may be 202 Accepted with a
        retry-after header. Use the `wait` parameter to block until the image
        is available.
      operationId: getPhotoImage
      parameters:
        - name: photoId
          in: path
          required: true
          description: The unique identifier of the photo
          schema:
            type: string
        - name: wait
          in: query
          required: false
          description: Wait for iCloud download to complete (up to 30 seconds)
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Full-resolution image data
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/heic:
              schema:
                type: string
                format: binary
        '202':
          description: Image is being downloaded from iCloud
          headers:
            Retry-After:
              description: Suggested wait time in seconds before retrying
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: pending
                  message:
                    type: string
                    example: Image is being downloaded from iCloud
        '404':
          description: Photo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /photos/{photoId}/video:
    get:
      tags:
        - Photos
      summary: Get video file
      description: Returns the video file for video assets
      operationId: getPhotoVideo
      parameters:
        - name: photoId
          in: path
          required: true
          description: The unique identifier of the video
          schema:
            type: string
      responses:
        '200':
          description: Video file data
          content:
            video/quicktime:
              schema:
                type: string
                format: binary
            video/mp4:
              schema:
                type: string
                format: binary
        '400':
          description: Asset is not a video
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Video not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /photos/{photoId}/live-video:
    get:
      tags:
        - Photos
      summary: Get Live Photo video component
      description: Returns the video component of a Live Photo
      operationId: getLivePhotoVideo
      parameters:
        - name: photoId
          in: path
          required: true
          description: The unique identifier of the Live Photo
          schema:
            type: string
      responses:
        '200':
          description: Live Photo video data
          content:
            video/quicktime:
              schema:
                type: string
                format: binary
        '400':
          description: Asset is not a Live Photo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Photo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    ReminderList:
      type: object
      required:
        - id
        - title
        - reminderCount
      properties:
        id:
          type: string
          description: Unique identifier for the list
          example: "ABC123-DEF456"
        title:
          type: string
          description: Display name of the list
          example: "Shopping"
        color:
          type: string
          nullable: true
          description: Hex color code for the list
          example: "#FF6B6B"
        reminderCount:
          type: integer
          description: Number of incomplete reminders in the list
          example: 5

    Reminder:
      type: object
      required:
        - id
        - title
        - isCompleted
        - priority
        - listId
      properties:
        id:
          type: string
          description: Unique identifier for the reminder
          example: "REM123-456"
        title:
          type: string
          description: Title of the reminder
          example: "Buy milk"
        notes:
          type: string
          nullable: true
          description: Additional notes
          example: "Get 2% milk from Whole Foods"
        isCompleted:
          type: boolean
          description: Whether the reminder is completed
          example: false
        priority:
          type: integer
          description: Priority level (0=none, 1=high, 5=medium, 9=low)
          example: 0
        dueDate:
          type: string
          format: date-time
          nullable: true
          description: Due date and time in ISO 8601 format
          example: "2024-12-31T10:00:00Z"
        completionDate:
          type: string
          format: date-time
          nullable: true
          description: When the reminder was completed
          example: null
        listId:
          type: string
          description: ID of the list this reminder belongs to
          example: "ABC123-DEF456"

    CreateReminder:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: Title of the reminder
          example: "Call dentist"
        notes:
          type: string
          nullable: true
          description: Additional notes
          example: "Schedule cleaning appointment"
        priority:
          type: integer
          description: Priority level (0=none, 1=high, 5=medium, 9=low)
          default: 0
          example: 1
        dueDate:
          type: string
          format: date-time
          nullable: true
          description: Due date and time in ISO 8601 format
          example: "2024-12-31T10:00:00Z"

    UpdateReminder:
      type: object
      properties:
        title:
          type: string
          description: New title for the reminder
          example: "Call dentist office"
        notes:
          type: string
          nullable: true
          description: New notes
          example: "Updated notes"
        isCompleted:
          type: boolean
          description: Mark as completed or incomplete
          example: true
        priority:
          type: integer
          description: New priority level
          example: 5
        dueDate:
          type: string
          format: date-time
          nullable: true
          description: New due date
          example: "2024-12-31T14:00:00Z"

    Calendar:
      type: object
      required:
        - id
        - title
        - isReadOnly
        - eventCount
      properties:
        id:
          type: string
          description: Unique identifier for the calendar
          example: "CAL123-ABC"
        title:
          type: string
          description: Display name of the calendar
          example: "Work"
        color:
          type: string
          nullable: true
          description: Hex color code for the calendar
          example: "#FF6B6B"
        isReadOnly:
          type: boolean
          description: Whether the calendar is read-only (subscribed, holidays, etc.)
          example: false
        eventCount:
          type: integer
          description: Number of events in the next 30 days
          example: 12

    Event:
      type: object
      required:
        - id
        - calendarId
        - title
        - startDate
        - endDate
        - isAllDay
        - availability
        - isRecurring
      properties:
        id:
          type: string
          description: Unique identifier for the event
          example: "EVT123-ABC"
        calendarId:
          type: string
          description: ID of the calendar containing this event
          example: "CAL123-ABC"
        title:
          type: string
          description: Event title
          example: "Team Meeting"
        notes:
          type: string
          nullable: true
          description: Additional notes
          example: "Weekly sync"
        location:
          type: string
          nullable: true
          description: Event location
          example: "Conference Room A"
        url:
          type: string
          nullable: true
          description: Associated URL
          example: "https://meet.example.com/team"
        startDate:
          type: string
          format: date-time
          description: Event start date/time
          example: "2026-01-20T10:00:00Z"
        endDate:
          type: string
          format: date-time
          description: Event end date/time
          example: "2026-01-20T11:00:00Z"
        isAllDay:
          type: boolean
          description: Whether this is an all-day event
          example: false
        availability:
          type: string
          enum:
            - busy
            - free
            - tentative
            - unavailable
          description: Availability status
          example: "busy"
        travelTime:
          type: integer
          nullable: true
          description: Travel time in minutes before event
          example: 15
        alarms:
          type: array
          items:
            $ref: '#/components/schemas/Alarm'
        isRecurring:
          type: boolean
          description: Whether this is a recurring event
          example: false
        recurrenceRule:
          $ref: '#/components/schemas/RecurrenceRule'
        seriesId:
          type: string
          nullable: true
          description: ID of master event for recurring series
          example: "EVT-MASTER-123"

    Alarm:
      type: object
      required:
        - offsetMinutes
      properties:
        offsetMinutes:
          type: integer
          description: Minutes before event to trigger alarm (negative = before)
          example: -15

    RecurrenceRule:
      type: object
      nullable: true
      required:
        - frequency
        - interval
      properties:
        frequency:
          type: string
          enum:
            - daily
            - weekly
